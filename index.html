<!DOCTYPE html>
<!-- lang debe ser español -->
<html lang="es"> 
<!-- head - info para el navegador -->
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content= "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- body - lo que el usuario ve -->
<body>
    <!-- Realizaremos el header de Google -->
    <!-- header - división de contenido -->
    <header>
        <!-- nav-aporta navegación dentro de página -->
        <nav>
            <!-- ul- unordered list - no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=enauthuser=0ogbl">Images</a>
                </li>
                <li class="menu"> <a href=""></a> </li>
                <li>
                    <a href="">
                        <img src="img/ppTere.jpg" alt="Foto de Teresa Cabrera">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!-- Main - división y lo más importante -->
    <main>
        <!-- Sección - logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Buscador / Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Advertising</a>
            </li>
            <li>
                <a href="">Business</a>
            </li>
            <li>
                <a href="">How Search works</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
