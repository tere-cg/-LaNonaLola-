<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Nona Lola | Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container text-center">
          <div class="row">
            <div class="col">  
            </div>
            <div class="col">
              <img class="formatoimg" src="img/nonalolalogo.webp" alt="La Nona Lola">
            </div>
            <div class="col">
              <ul>
                <li><a class="encabezado" href="index.html"><img width="35px" src="img/inicio.svg" alt="Inicio"></a></li>
                <li><a class="encabezado" href="carrito.html"><img width="40px" src="img/carrito.svg" alt="Carrito"></a></li>
              </ul>
            </div>
          </div>
      </div>
      <br>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h5 class="card-title encabezado">Orden de compra</h5> 
          <br>
          <div>
            <input type="float" id="nomcliente" class="form-control" placeholder="Nombre del cliente" aria-label="Nombre del cliente" aria-describedby="addon-wrapping"> 
            <select id="producto" class="form-select" aria-label="Selecciona un producto" aria-describedby="addon-wrapping">
              <option selected>Selecciona un producto</option>
              <option value=159>Pepperoni $159</option>
              <option value=189>Don Mario $189</option>
              <option value=199>Ruflizza $199</option>
              <option value=199>Takizza $199</option>
              <option value=219>La Gringa $219</option>
              <option value=229>Mar y Tierra $229</option>
            </select>
            <br>
            <button type="button" class="btn btn-outline-danger" onclick="agregarProductos()">Agregar al carrito</button>               
            <button type="button" class="btn btn-outline-danger" onclick="mostrarTotal()" data-bs-toggle="modal" data-bs-target="#modal">Total de la orden</button>               
          </div> 
        </div>
        <div class="col-7">
          <div class="card-body" style="width: 18rem;">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                  <h5 class="card-title encabezado">Carrito:</h5> 
                  <ul id="carrito" class="list-group my-2">
                  </ul>                                
              </div>       
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Resumen de la orden</h1>
          </div>
          <div class="modal-body">
            <h6 id="resultado"></h6>
            <h6 id="resultado2"></h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Aceptar</button>
          </div>      
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
